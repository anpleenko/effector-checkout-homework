name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build:
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'yarn'
      - run: yarn
      - run: yarn ci
      - run: yarn build
