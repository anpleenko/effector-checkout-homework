name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build:
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --global yarn 
      - run: yarn
      - run: yarn ci
      - run: yarn build
